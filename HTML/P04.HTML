<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/CSS/P04.CSS">
</head>
<body>

    <h2>Calculadora de IMC</h2>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 70" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ej: 1.75" step="0.01">

    <button id="btnCalcular">Calcular IMC</button>
    <button id="btnReiniciar">Reiniciar</button>

    <div id="resultado"></div>

    <script src="/JS/P04.JS"></script>
</body>
</html>
